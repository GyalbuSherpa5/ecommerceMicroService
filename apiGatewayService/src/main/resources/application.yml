server:
  port: 8069

spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      default-filters:
        - name: AuthenticationFilter

      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
#          filters:
#            - AuthenticationFilter

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/carts/**



